  .land-map { width: 100%; height: 150px; background: #ddd; border-radius: 4px; margin: 10px 0; display: flex; align-items: center; justify-content: center; color: #555; font-size: 14px; }

// Render lands
const landsContainer = document.getElementById('lands-container');
function renderLands(landsToRender) {
  landsContainer.innerHTML = '';
  landsToRender.forEach(land => {
    const card = document.createElement('div');
    card.className = 'land-card';
    card.innerHTML = `
      <h3>Land ID: ${land.id} | ${land.location}</h3>
      <p><strong>Cost:</strong> ${land.cost}</p>
      <div class="land-map">${land.map}</div>
      <h4>Owner Details:</h4>
      <p><strong>Name:</strong> ${land.owner.name}</p>
      <p><strong>Father:</strong> ${land.owner.father}</p>
      <p><strong>Mother:</strong> ${land.owner.mother}</p>
      <p><strong>DOB:</strong> ${land.owner.dob}</p>
      <p><strong>Mobile:</strong> ${land.owner.mobile}</p>
      <p><strong>Email:</strong> ${land.owner.email}</p>
      <p><strong>Nationality:</strong> ${land.owner.nationality}</p>
      <p><strong>Address:</strong> ${land.owner.address}, ${land.owner.taluk}, ${land.owner.district}, ${land.owner.state} - ${land.owner.incode}</p>
      <button class="buy-btn" onclick="buyLand(${land.id})">Buy</button>
    `;
    landsContainer.appendChild(card);
  });
}

// Search functionality
document.getElementById('search-btn').addEventListener('click', () => {
  const query = document.getElementById('search-input').value.trim().toLowerCase();
  if (!query) {
    renderLands(lands);
    return;
  }
  const filtered = lands.filter(land => 
    land.location.toLowerCase().includes(query) || land.owner.name.toLowerCase().includes(query)
  );
  renderLands(filtered);
});

// Buy land function
function buyLand(landId) {

}
