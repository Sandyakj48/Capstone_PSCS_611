let provider, signer, contract, account;

// ðŸŸ¦ Connect Wallet
document.getElementById("connectBtn").onclick = connectWallet;

async function connectWallet() {
  try {
    await window.ethereum.request({ method: "eth_requestAccounts" });
    provider = new ethers.providers.Web3Provider(window.ethereum);
    signer = provider.getSigner();
    account = await signer.getAddress();
    contract = new ethers.Contract(contractAddress, contractABI, signer);

    document.getElementById("wallet").innerText = "Connected: " + account;
    await loadRequests();
  } catch (err) {
    console.error(err);
    alert("Error connecting to wallet or contract. Check network & address.");
  }
}

// ðŸŸ© List new land
async function listNewLand() {
  const location = document.getElementById("landLocation").value.trim();
  if (!location) {
    alert("Please enter a land location.");
    return;
  }

  try {
    const tx = await contract.listLand(location);
    await tx.wait();
    alert("Land listed successfully!");
    document.getElementById("landLocation").value = "";
    await loadRequests();
  } catch (err) {
    console.error("Error listing land:", err);
    alert("Error listing land. See console for details.");
  }
}

// ðŸŸ¨ Load buyer requests
async function loadRequests() {
  try {
    const tbody = document.getElementById("reqTable");
    tbody.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";

    const landCount = await contract.landCount();
    tbody.innerHTML = "";

    for (let i = 1; i <= landCount; i++) {
      const land = await contract.getLand(i);
      if (land.owner.toLowerCase() !== account.toLowerCase()) continue;

      const requests = await contract.getRequests(i);
      if (requests.length === 0) continue;

      for (let j = 0; j < requests.length; j++) {
        const req = requests[j];
        const statusClass = req.approved ? "approved" : "pending";
        const statusText = req.approved ? "Approved" : "Pending";
        const actionBtn = req.approved
          ? ""
          : `<button onclick="approve(${i}, ${j})">Approve</button>`;

        tbody.innerHTML += `
          <tr>
            <td>${land.id}</td>
            <td>${land.location}</td>
            <td>${req.buyerName} (${req.buyer})</td>
            <td>${req.message}</td>
            <td class="${statusClass}">${statusText}</td>
            <td>${actionBtn}</td>
          </tr>
        `;
      }
    }

    if (tbody.innerHTML.trim() === "") {
      tbody.innerHTML = "<tr><td colspan='6'>No buyer requests found.</td></tr>";
    }
  } catch (err) {
    console.error("Error loading requests:", err);
    alert("Error loading requests. Check console.");
  }
}

// ðŸŸ¦ Approve buyer request
async function approve(landId, reqIndex) {
  try {
    const tx = await contract.approveRequest(landId, reqIndex);
    await tx.wait();
    alert("Request approved successfully!");
    window.location.href = "Government Officer.html";
  } catch (err) {
    console.error("Error approving request:", err);
    alert("Transaction failed. Check console for details.");
  }
}
